<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="dist/main.js" defer></script>
    <title>Ghostbusters Clock</title>
  </head>
  <body>
    <div id="center-wrapper">
      <div id="date-container">
        <span id="todays-date" class="date">Wed 29, Dec. 2021</span>
      </div>
      <div id="main-container">
        <div id="left-circle" class="big-circle"></div>
        <div id="right-circle" class="big-circle"></div>
        <div id="top-circle" class="big-circle"></div>
        <div id="bottom-circle" class="big-circle"></div>

        <div id="inner-container">
          <div class="time-text" id="current-time"></div>
        </div>
      </div>

      <div id="scrolling-text-container">
        <p id="scrolling-text">
          This is just some placeholder text. I need to find a place that I can
          grab some data from to display here.
        </p>
      </div>
    </div>
  </body>
</html>
